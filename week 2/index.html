<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Mightiest Heroes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 30px 10px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f05454;
        }

        header p {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 600px;
            margin: auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 16px rgba(255, 0, 0, 0.4);
        }

        .card h3 {
            padding: 12px;
            font-size: 1.1rem;
            color: #f1f1f1;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            font-size: 0.95rem;
            color: #999;
            margin-top: 30px;
            border-top: 1px solid #333;
        }

        footer span {
            color: #f05454;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Earthâ€™s Mightiest Heroes</h1>
        <p>Welcome to the Avengers fan page! Meet your favorite superheroes and discover their unique powers.</p>
    </header>

    <div class="container">
        <div class="card">
            <img src="images/avenger1.jpg" alt="Spider-Man">
            <h3>Shadow Web</h3>
        </div>
        <div class="card">
            <img src="images/avenger2.jpg" alt="Vision">
            <h3>Cyber Vision</h3>
        </div>
        <div class="card">
            <img src="images/avenger3.jpg" alt="Iron Spider">
            <h3>Iron Phantom</h3>
        </div>
        <div class="card">
            <img src="images/avenger4.jpg" alt="Thor">
            <h3>Storm Breaker</h3>
        </div>
        <div class="card">
            <img src="images/avenger5.jpg" alt="Black Widow">
            <h3>Night Widow</h3>
        </div>
        <div class="card">
            <img src="images/avenger6.jpg" alt="Captain America">
            <h3>Shield Master</h3>
        </div>
    </div>

    <footer>
        <p>Created by <span>Ishmael</span> | FNB App Academy | Week 2 Project</p>
    </footer>

</body>
</html>
